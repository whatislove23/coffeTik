<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>О нас</li>
        <li>Каталог</li>
        <li>Регистрация</li>
      </ul>
    </nav>
    <section class="container">
      <div class="wrapper">
        <div class="img">
          <img src="img/cup.png" alt="coffee cup" />
        </div>
        <div class="text">
          Lorem, ipsum dolor sit amdet consectetur adipisicing elit. Impedit
          libero eum quos doloremque officiis delectus! Ea, vero, voluptas
          mollitia atque earum et dolorum, accusamus ullam dolor praesentium
          itaque fuga at?
        </div>
      </div>
    </section>
    <section class="catalog"></section>
    <section class="container">
      <form class="reg">
        <div>
          <div class="h">Register</div>
          <div>
            <input placeholder="Your Name" type="name" />
            <input placeholder="Your Email" type="email" required />
            <input placeholder="Your Phone" type="number" />
            <input placeholder="Your Password" type="password" required />
          </div>
          <button>Sign Up</button>
        </div>
      </form>
      <form class="log">
        <div>
          <div class="h">Log In</div>
          <div>
            <input placeholder="Your Email" type="email" required />
            <input placeholder="Your Password" type="password" required />
          </div>
          <button>Sign In</button>
        </div>
      </form>
    </section>
  </body>
</html>
